<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>首页</title>
    <link th:href="@{/bootstrap/css/bootstrap.css}" rel="stylesheet"/>
    <link th:href="@{/bootstrap/css/bootstrap-theme.css}" rel="stylesheet"/>
</head>
<body>
<!--引入导航栏-->
<div th:include="/common/top :: top"></div>

<div class="container">
    <div class="panel panel-info">
        <div class="panel-heading">
            <h3 class="panel-title" th:utext="${article.title}"></h3>
        </div>
        <div class="panel-body">
            <div th:utext="${article.content}"></div>
        </div>
    </div>
</div>

<table class="table">
    <tr class="info">
        <td>评论人</td>
        <td>评论</td>

    </tr>
    <tr th:each="comments:${comments}">
        <td th:text="${comments.user.username}"></td>
        <td th:text="${comments.comment}"></td>

    </tr>
</table>

<form th:action="@{'/blog/writeComment/'+${articleId}}" class="form-signin" method="post" th:object="${comment}">
    <input type="text" id="inputEmail" name="comment" th:field="*{comment}" class="form-control" placeholder="写评论"
           required autofocus>
    <button class="btn btn-lg btn-primary btn-block" type="submit">评论</button>
</form>


<script th:href="@{/jquery-3.2.1.min.js}" type="text/javascript"></script>
<script th:href="@{/bootstrap/js/bootstrap.js}"></script>
</body>
</html>
